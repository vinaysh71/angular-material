<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>&nbsp;{{user.avatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon>&nbsp;{{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Born" [(ngModel)]="user.birthDay">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
  </mat-form-field>

</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="save()">
    <mat-icon>save</mat-icon>&nbsp; save
  </button>
  <button mat-button (click)="dismiss()">
    <mat-icon>cancel</mat-icon>&nbsp; cancel
  </button>
</mat-dialog-actions>
